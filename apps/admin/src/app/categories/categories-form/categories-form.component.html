<p-toast></p-toast>
<div class="admin-page">

  <p-card [header]="editMode ? 'Edit Category': 'Add Category'" subheader="You can add / edit categories here">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button styleClass="p-button-primary" class="p-mr-4" [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus" (click)="onSubmit()">
            </p-button>
            <p-button styleClass="p-button-secondary" (click)="onCancel()" label="Cancel"
              icon="pi pi-arrow-circle-left">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText>
              <small *ngIf="isSubmitted && categoryForm.name.invalid" class="p-error">Name is required</small>
            </div>
            <div class="p-field p-col">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text" pInputText>
              <small *ngIf="isSubmitted && categoryForm.icon.invalid" class="p-error">Icon is required</small>
            </div>
            <div class="p-field p-col">
              <label for="color">Color</label>
              <br>
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>

  </p-card>
</div>
