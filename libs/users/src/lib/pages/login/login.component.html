<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <!-- <img src="assets/images/login-photo.png" alt=""> -->
        <img src="https://images.unsplash.com/photo-1682160778546-5b7209af0efe?ixid=Mnw0Mzk3OTF8MHwxfGFsbHw2fHx8fHx8Mnx8MTY4MjI3MjY3NA&ixlib=rb-4.0.3&h=525&w=325">
      </div>
      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid  mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="Email">
              </div>
              <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                <span *ngIf="loginForm.email.errors.required">Email is required</span>
                <span *ngIf="loginForm.email.errors.email">Email is invalid</span>
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Password">
              </div>
              <small *ngIf="isSubmitted && loginForm.password.invalid" class="p-error">Password is required</small>
            </div>
            <div class="col-12">
              <p-button label="Submit" (onClick)="onSubmit()" styleClass="full-btn"></p-button>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <div class="p-error">{{authMessage}}</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
